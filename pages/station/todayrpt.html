<!-- Metis Menu Plugin JavaScript -->
<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
<!-- DataTables JavaScript -->
<script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
$(document).ready(function() {
	$('#dataTables-example').DataTable({
		responsive: true
	});
});
</script>
<div ng-include src="'tpl/navbar.html'"></div>
<div ng-include src="'tpl/sidebar.html'"></div>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					DataTables Advanced Tables
				</div>
				{{error}}
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th>姓名</th>
									<th>送件总数</th>
									<th>送件总价</th>
									<th>送件实际价格</th>
									<th>问题订单数</th>
									<th>店长确认单数</th>
									<th>财务确认单数</th>
									<th>详情</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="xg in xgsummary track by $index">
									<td>{{xg.name}}</td>
									<td>{{xg.send_count}}</td>
									<td>{{xg.send_dsum}}</td>
									<td>{{xg.send_sum}}</td>
									<td>
										<div ng-if="xg.problem_num==0">{{xg.problem_num}}</div>
										<div ng-if="xg.problem_num!=0" class="btn-danger btn-sm">{{xg.problem_num}}</div>
									</td>
									<td>{{xg.confirm_num_dz}}</td>
									<td>{{xg.confirm_num_cw}}</td>
									<td>
										<a href="#/station/detail/{{xg.user_id}}?mlist={{mliststr}}&uname={{uname}}">详情</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
