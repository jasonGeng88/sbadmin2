<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username" type="text" autofocus ng-model="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="" ng-model="password">
                            </div>
                            <div class="form-group">
                                验证码：<input type="text" class="input" id="code_char" maxlength="4" ng-model="code" ng-enter="submit()" /> 
                                <img src="{{src}}" id="getcode_char" title="看不清，点击换一张" align="absmiddle" ng-click="changeCode()">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me" ng-model="remember">Remember Me
                                </label>
                            </div>
                            {{error}}
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="submit()" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
