<!-- Metis Menu Plugin JavaScript -->
<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
<!-- DataTables JavaScript -->
<script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
$(document).ready(function() {
	$('#dataTables-example').DataTable({
		responsive: true
	});
});
</script>
<div ng-include src="'tpl/navbar.html'"></div>
<div ng-include src="'tpl/sidebar.html'"></div>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					DataTables Advanced Tables
				</div>
				{{error}}
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>网点</th>
									<th>送件总数</th>
									<th>送件总价</th>
									<th>送件实际价格</th>
									<th>问题订单数</th>
									<th>店长确认单数</th>
									<th>财务确认单数</th>
									<th>对账单</th>
									<th>详情</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="s in sinfo track by $index">
									<td>{{s.station_name}}</td>
									<td>{{s.all_count}}</td>
									<td>{{s.all_dsum}}</td>
									<td>{{s.all_sum}}</td>
									<td>
										<div ng-if="s.problem_num==0">{{s.problem_num}}</div>
										<div ng-if="s.problem_num!=0" class="btn-danger btn-sm">{{s.problem_num}}</div>
									</td>
									<td>{{s.confirm_num_dz}}</td>
									<td>{{s.confirm_num_cw}}</td>
									<td>
										<div ng-if="s.isbill=='未确认'">{{s.isbill}}</div>
										<div ng-if="s.isbill=='已确认'" class="btn-success btn-sm">{{s.isbill}}</div>
									</td>
									<td>
										<a href="#/finance/stationdetail/{{s.station_id}}?mlist={{mliststr}}&uname={{uname}}">详情</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
