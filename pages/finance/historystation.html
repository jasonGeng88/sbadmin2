<div ng-include src="'tpl/navbar.html'"></div>
<div ng-include src="'tpl/sidebar.html'"></div>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					对账单查询
				</div>
				{{error}}
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>网点</th>
									<th>送件总数</th>
									<th>送件总价</th>
									<th>送件实际价格</th>
									<th>对账单日期</th>
									<th>备注</th>
									<th>详情</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="b in bill track by $index">
									<td>{{b.station_id}}</td>
									<td>{{b.total_count}}</td>
									<td>{{b.total_amount}}</td>
									<td>{{b.real_amount}}</td>
									<td>{{b.bill_datetime}}</td>
									<td>{{b.mark}}</td>
 									<td>
										<a href="#/finance/historydetail/{{b.id}}?mlist={{mliststr}}&uname={{uname}}">详情</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div> 
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
